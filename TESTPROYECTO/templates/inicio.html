<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Premium | Sistema de Ventas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #8e2de2;
            --error-color: #ff4d4d;
            --light-color: #f8f9ff;
            --dark-color: #1a1a2e;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .login-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 25px 50px -12px rgba(106, 17, 203, 0.25);
            overflow: hidden;
            background: white;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .login-card::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(106,17,203,0.05) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        .login-header {
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .login-body {
            padding: 0 2.5rem 2.5rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            height: auto;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(142, 45, 226, 0.15);
        }

        .input-group-text {
            background-color: transparent;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 12px 0 0 12px !important;
            color: var(--primary-color);
            padding: 0 20px;
            font-size: 1.1rem;
        }

        .input-with-icon {
            border-left: none;
            border-radius: 0 12px 12px 0 !important;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 0.8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-size: 0.95rem;
            margin-top: 1rem;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(106, 17, 203, 0.3);
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .btn-login i {
            transition: transform 0.3s;
        }

        .btn-login:hover i {
            transform: translateX(4px);
        }

        .footer {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .sales-theme {
            position: absolute;
            bottom: -10%;
            right: -10%;
            opacity: 0.03;
            z-index: -1;
            font-size: 30rem;
            color: var(--primary-color);
            pointer-events: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(106, 17, 203, 0.05);
            border-radius: 50%;
            animation: floatElement 15s infinite linear;
        }

        @keyframes floatElement {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <!-- Elementos flotantes decorativos -->
    <div class="floating-elements" id="floatingElements"></div>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-gem"></i>
                    </div>
                    <h1 class="login-title">VentaPro</h1>
                    <p class="login-subtitle">Panel de administración exclusivo</p>
                </div>
                <div class="login-body">
                    <form id="loginForm">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                                <input type="text" class="form-control input-with-icon" id="username" placeholder="Usuario" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control input-with-icon" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="error-message" id="errorMessage">
                                <i class="fas fa-exclamation-circle me-2"></i>Credenciales incorrectas
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">
                            Acceder al sistema <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="footer">
                Sistema de Ventas Elite © 2023 | v4.2.0
            </div>
        </div>
    </div>

    <!-- Elemento temático de ventas -->
    <div class="sales-theme">
        <i class="fas fa-cash-register"></i>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Crear elementos flotantes
        const floatingContainer = document.getElementById('floatingElements');
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            const size = Math.random() * 100 + 50;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;

            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${posX}%`;
            element.style.top = `${posY}%`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;

            floatingContainer.appendChild(element);
        }

        // Validación del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'admin' && password === '123') {
                // Credenciales correctas - redirigir al dashboard
                errorMessage.style.display = 'none';
                // Simulamos una carga
                document.querySelector('.btn-login').innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Accediendo...';

                setTimeout(() => {
                    window.location.href = "{{ url_for('menu') }}"; 
                }, 1500);
            } else {
                // Credenciales incorrectas
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
