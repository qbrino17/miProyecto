    .info h3 {

    .info small {

    .inbox {

    .mail-card {

    .mail-subject {

      color: var(--dark-color);
      margin-bottom: 0.3rem;

    .mail-preview {

    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal-content-custom {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeInScale 0.3s ease forwards;
    }

    @keyframes fadeInScale {
      0% {opacity: 0; transform: scale(0.8);}
      100% {opacity: 1; transform: scale(1);}
    }

    .modal-header {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      user-select: none;

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--secondary-color);
      border: none;
      background: transparent;
      user-select: none;
    }

    textarea {
      resize: vertical;
    }

    @media (max-width: 768px) {

        width: 100%;
        height: auto;
        flex-direction: row;

      }

      .main {

        padding: 1rem;

      .header {

        text-align: center;
      }

  </style>
</head>

      },
      {

        body: "Hola Alejandro,\n\nLa copia de seguridad autom√°tica se realiz√≥ correctamente sin errores el 18 de mayo a las 23:58.\n\nPuedes revisar el historial en el panel de administraci√≥n.\n\nSaludos,\nEquipo VentasPro",
        folder: "inbox"
      },
      {
        subject: "üîî Recordatorio: Reuni√≥n de equipo ma√±ana",
        preview: "No olvides la reuni√≥n de seguimiento de ventas ma√±ana a las 10 AM.",
        body: "Hola Alejandro,\n\nEste es un recordatorio de la reuni√≥n de equipo programada para ma√±ana a las 10:00 AM.\n\nLugar: Sala de conferencias 3.\n\nSaludos,\nEquipo VentasPro",
        folder: "inbox"
      },
      {
        subject: "üì¢ Actualizaci√≥n de pol√≠ticas internas",
        preview: "Se actualizaron las pol√≠ticas de vacaciones y permisos. Revisa el documento adjunto.",
        body: "Estimado Alejandro,\n\nHemos actualizado las pol√≠ticas internas relacionadas a vacaciones y permisos. Por favor revisa el documento adjunto en el sistema.\n\nSaludos,\nRecursos Humanos",
        folder: "inbox"
      },
      {
        subject: "üö® Alerta de seguridad: acceso sospechoso detectado",
        preview: "Se detect√≥ un acceso desde una ubicaci√≥n desconocida el 17 de mayo.",
        body: "Hola Alejandro,\n\nSe ha detectado un intento de acceso desde una ubicaci√≥n no reconocida el 17 de mayo a las 23:45. Recomendamos cambiar tu contrase√±a inmediatamente.\n\nSaludos,\nEquipo de Seguridad",
        folder: "inbox"
      },

      // Sent
      {
        subject: "Para: juan.perez@ventaspro.com | Actualizaci√≥n de permisos",
        preview: "Hola Juan, tus permisos de administrador fueron actualizados correctamente.",
        body: "Mensaje enviado a juan.perez@ventaspro.com:\n\nHola Juan,\n\nTus permisos de administrador en VentasPro han sido actualizados como solicitaste.\n\nSaludos,\nAlejandro",
        folder: "sent"
      },
      {
        subject: "Para: soporte@ventaspro.com | Problema con la conexi√≥n",
        preview: "Hola equipo, reporto un problema de conexi√≥n intermitente desde ayer.",
        body: "Mensaje enviado a soporte@ventaspro.com:\n\nHola equipo,\n\nHe detectado problemas intermitentes de conexi√≥n en VentasPro desde ayer. Por favor, investiguen y me avisan.\n\nGracias,\nAlejandro",
        folder: "sent"
      },
      {
        subject: "Para: clientes@ventaspro.com | Invitaci√≥n webinar ventas",
        preview: "Invitamos a todos los clientes a un webinar exclusivo sobre nuevas t√©cnicas de ventas.",
        body: "Mensaje enviado a clientes@ventaspro.com:\n\nEstimados clientes,\n\nLos invitamos a participar en nuestro webinar exclusivo sobre nuevas t√©cnicas de ventas que realizaremos el pr√≥ximo jueves.\n\nSaludos,\nAlejandro",
        folder: "sent"
      },
      {
        subject: "Para: equipo@ventaspro.com | Resumen semanal",
        preview: "Les env√≠o el resumen de actividades y objetivos para esta semana.",
        body: "Mensaje enviado a equipo@ventaspro.com:\n\nEquipo,\n\nAdjunto el resumen de actividades realizadas y objetivos para esta semana.\n\nSaludos,\nAlejandro",
        folder: "sent"
      },

      // Important
      {
        subject: "‚≠ê Revisi√≥n urgente del sistema",
        preview: "Alejandro, por favor revisa los logs de errores cr√≠ticos reportados esta madrugada.",
        body: "Hola Alejandro,\n\nSe reportaron varios errores cr√≠ticos en el sistema esta madrugada. Necesitamos una revisi√≥n urgente para evitar problemas mayores.\n\nSaludos,\nEquipo VentasPro",
        folder: "important"
      },
      {
        subject: "‚≠ê Backup fuera de horario",
        preview: "Se program√≥ un backup adicional para esta noche a las 2 AM.",
        body: "Estimado Alejandro,\n\nSe ha programado un backup fuera del horario normal para esta noche a las 2 AM para mayor seguridad.\n\nSaludos,\nEquipo VentasPro",
        folder: "important"
      },
      {
        subject: "‚≠ê Nueva versi√≥n del sistema disponible",
        preview: "La versi√≥n 3.2.1 incluye mejoras de seguridad y rendimiento. Programa actualizaci√≥n.",
        body: "Hola Alejandro,\n\nYa est√° disponible la versi√≥n 3.2.1 de VentasPro. Incluye varias mejoras de seguridad y rendimiento. Recomendamos programar la actualizaci√≥n esta semana.\n\nSaludos,\nEquipo de Desarrollo",
        folder: "important"
      },

      // Archived
      {
        subject: "üìÅ Proyecto antiguo archivado",
        preview: "El proyecto de integraci√≥n con sistema viejo fue archivado correctamente.",
        body: "Hola Alejandro,\n\nEl proyecto de integraci√≥n con el sistema antiguo ha sido archivado. Ya no aparecer√° en la lista principal.\n\nSaludos,\nEquipo VentasPro",
        folder: "archived"
      },
      {
        subject: "üìÅ Informe de ventas 2022 archivado",
        preview: "El informe completo de ventas del a√±o 2022 se archiv√≥ para referencia futura.",
        body: "Estimado Alejandro,\n\nEl informe completo de ventas correspondiente al a√±o 2022 fue archivado. Puedes acceder a √©l desde la secci√≥n de archivos.\n\nSaludos,\nEquipo VentasPro",
        folder: "archived"
      },
      {
        subject: "üìÅ Email antiguo de soporte archivado",
        preview: "Conversaci√≥n con soporte sobre problemas t√©cnicos del a√±o pasado archivada.",
        body: "Hola Alejandro,\n\nSe archiv√≥ la conversaci√≥n con soporte sobre problemas t√©cnicos registrados el a√±o pasado.\n\nSaludos,\nEquipo VentasPro",
        folder: "archived"
      }
    ];

    let currentFolder = "inbox";

    const inboxList = document.getElementById('inboxList');
    const modalRead = document.getElementById('modalRead');
    const modalReadSubject = document.getElementById('modalReadSubject');
    const modalReadBody = document.getElementById('modalReadBody');
    const closeRead = document.getElementById('closeRead');
    const btnCompose = document.getElementById('btnCompose');
    const modalCompose = document.getElementById('modalCompose');
    const closeCompose = document.getElementById('closeCompose');
    const composeForm = document.getElementById('composeForm');

    // Render emails filtrando por folder actual
    function renderInbox() {
      inboxList.innerHTML = '';
      const filtered = emails.filter(email => email.folder === currentFolder);

      if(filtered.length === 0){
        inboxList.innerHTML = `<p style="color:#555; user-select:none;">No hay correos en esta carpeta.</p>`;
        return;
      }

      filtered.forEach((email, index) => {
        const mailCard = document.createElement('div');
        mailCard.classList.add('mail-card');
        mailCard.innerHTML = `
          <div class="mail-subject">${email.subject}</div>
          <div class="mail-preview">${email.preview}</div>
        `;
        mailCard.addEventListener('click', () => {
          openReadModal(index);
        });
        inboxList.appendChild(mailCard);
      });
    }

    // Abrir modal lectura mostrando correo correcto
    function openReadModal(index) {
      // Solo mostrar correos del folder actual, ajustar index
      const filtered = emails.filter(email => email.folder === currentFolder);
      const email = filtered[index];
      if (!email) return;
      modalReadSubject.textContent = email.subject;
      modalReadBody.innerHTML = email.body.replace(/\n/g, '<br>');
      modalRead.classList.add('active');
    }

    closeRead.addEventListener('click', () => {
      modalRead.classList.remove('active');
    });

    // Abrir modal redactar
    btnCompose.addEventListener('click', () => {
      composeForm.reset();
      modalCompose.classList.add('active');
    });

    closeCompose.addEventListener('click', () => {
      modalCompose.classList.remove('active');
    });

    // Enviar mensaje simulado
    composeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const to = document.getElementById('toEmail').value.trim();
      const subject = document.getElementById('subjectEmail').value.trim();
      const body = document.getElementById('bodyEmail').value.trim();

      if (to && subject && body) {
        emails.unshift({
          subject: `Para: ${to} | ${subject}`,
          preview: body.length > 60 ? body.substring(0, 57) + '...' : body,
          body: `Mensaje enviado a ${to}:\n\n${body}`,
          folder: 'sent'
        });
        currentFolder = 'sent';
        updateSidebarActive();
        renderInbox();
        modalCompose.classList.remove('active');
        alert('Correo enviado con √©xito!');
      }
    });

    // Cambiar carpeta al hacer click en sidebar
    const sidebarLinks = document.querySelectorAll('.sidebar a[data-folder]');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        currentFolder = link.getAttribute('data-folder');
        updateSidebarActive();
        renderInbox();
      });
    });

    // Actualiza la clase active en sidebar
    function updateSidebarActive() {
      sidebarLinks.forEach(link => {
        link.classList.remove('active');
        if(link.getAttribute('data-folder') === currentFolder){
          link.classList.add('active');
        }
      });
    }

    // Inicializar
    updateSidebarActive();
    renderInbox();
  </script>

</body>
